; PHP Configuration for Hostinger
; This file informs Hostinger that we have a custom deployment

; Custom document root should be the out directory
doc_root = /out

; Set PHP memory limit
memory_limit = 128M

; Set the default charset
default_charset = "UTF-8"

; Enable error display for debugging
; display_errors = On

; Note: This is a Node.js application with a static export
; The main application files are in the /out directory
